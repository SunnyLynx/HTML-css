<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Форма регистрации
	</title>
	<link rel="stylesheet" type="text/css" href="css/forma.css">
</head>

<body>
	<form>
		<section id="forma">
		  <h1>Форма регистрации</h1>

			<div>
				<input type="text" placeholder="Фамилия Имя Отчество " id="username">
			</div>

			<div>
				<input type="password" placeholder="Пароль" id="password">
			</div>

			<div>
				<input type="date" value='1999-01-01' id="date">
			</div>

			<div>
				<input type="email" placeholder="Электронная почта" id="email">
			</div>

			<div>
			  <font>Нажимая "Отправить" вы даете согласие на обработку персональных данных</font>
			</div>

			<div>
				<input type="submit" value="Отправить">
			</div>

		</section>
	</form>
</body>
</html>
